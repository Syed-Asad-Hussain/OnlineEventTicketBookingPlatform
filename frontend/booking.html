<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Booking - EventBright</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #f8f9fa; color: #333; }

        /* HEADER (Reused) */
        header { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .logo { font-size: 24px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .logo i { color: #f05537; }
        
        /* MAIN LAYOUT */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 1.8fr 1fr; gap: 40px; }
        
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: #333; font-weight: 600; text-decoration: none; margin-bottom: 20px; }
        h2 { margin-bottom: 20px; font-size: 1.5rem; }

        /* SECTIONS (Left Side) */
        .booking-section { background: white; border-radius: 12px; padding: 25px; border: 1px solid #e5e7eb; margin-bottom: 25px; }
        .section-title { font-weight: 600; margin-bottom: 20px; font-size: 1.1rem; }

        /* FORM ELEMENTS */
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.9rem; margin-bottom: 8px; font-weight: 500; color: #374151; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; background: #f9fafb; }
        .form-input:focus { border-color: #2563eb; outline: none; background: white; }

        /* PAYMENT METHODS */
        .payment-option { display: flex; align-items: center; gap: 12px; padding: 15px; border: 1px solid #d1d5db; border-radius: 8px; cursor: pointer; margin-bottom: 10px; transition: 0.2s; }
        .payment-option.selected { border-color: #2563eb; background-color: #eff6ff; }
        .payment-option input { accent-color: #2563eb; width: 18px; height: 18px; }

        /* ORDER SUMMARY (Right Side) */
        .order-summary { background: white; border-radius: 12px; padding: 25px; border: 1px solid #e5e7eb; height: fit-content; position: sticky; top: 20px; }
        .summary-img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .summary-title { font-weight: 700; font-size: 1.2rem; margin-bottom: 5px; }
        .summary-meta { color: #666; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.5; }
        
        .cost-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95rem; color: #555; }
        .total-row { display: flex; justify-content: space-between; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; font-weight: 700; font-size: 1.2rem; color: #2563eb; }

        /* CONFIRM BUTTON */
        .btn-confirm { width: 100%; background: #2563eb; color: white; padding: 16px; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-confirm:hover { background: #1d4ed8; }
        .btn-confirm:disabled { background: #ccc; cursor: not-allowed; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fa-regular fa-calendar-check"></i> EventBright.com</div>
    </header>

    <div class="container">
        <div class="booking-details">
            <a href="javascript:history.back()" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Event</a>
            <h2>Complete Your Booking</h2>

            <div class="booking-section">
                <div class="section-title">Select Tickets</div>
                <div class="form-group">
                    <label>Ticket Type</label>
                    <input type="text" class="form-input" value="General Admission" readonly>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <select id="ticketQty" class="form-input" onchange="updateTotal()">
                        <option value="1">1 Ticket</option>
                        <option value="2">2 Tickets</option>
                        <option value="3">3 Tickets</option>
                        <option value="4">4 Tickets</option>
                    </select>
                </div>
            </div>

            <div class="booking-section">
                <div class="section-title">Personal Information</div>
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="fullName" class="form-input" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="email" class="form-input" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" class="form-input" placeholder="+1 (555) 000-0000">
                </div>
            </div>

            <div class="booking-section">
                <div class="section-title">Payment Method</div>
                <label class="payment-option selected" onclick="selectPayment(this)">
                    <input type="radio" name="payment" checked> <i class="fa-regular fa-credit-card"></i> Credit / Debit Card
                </label>
                <label class="payment-option" onclick="selectPayment(this)">
                    <input type="radio" name="payment"> <i class="fa-brands fa-paypal"></i> PayPal
                </label>
                <label class="payment-option" onclick="selectPayment(this)">
                    <input type="radio" name="payment"> <i class="fa-brands fa-apple"></i> Apple Pay
                </label>

                <div style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" class="form-input" placeholder="1234 5678 9012 3456">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" class="form-input" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" class="form-input" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <button id="confirmBtn" class="btn-confirm" onclick="generateTicket()">
                <i class="fa-solid fa-lock"></i> Confirm Purchase - $<span id="btnTotal">0</span>
            </button>
        </div>

        <div class="booking-sidebar">
            <div class="order-summary">
                <h3 style="margin-bottom: 15px;">Order Summary</h3>
                <img id="summaryImg" src="" alt="Event" class="summary-img">
                <div id="summaryTitle" class="summary-title">Loading Event...</div>
                <div id="summaryMeta" class="summary-meta">Loading Date & Location...</div>
                
                <div class="cost-row">
                    <span>Ticket Price</span>
                    <span id="summaryPrice">$0.00</span>
                </div>
                <div class="cost-row">
                    <span>Quantity</span>
                    <span id="summaryQty">x 1</span>
                </div>
                <div class="cost-row">
                    <span>Service Fee</span>
                    <span>$5.00</span>
                </div>
                <div class="total-row">
                    <span>Total</span>
                    <span id="summaryTotal">$0.00</span>
                </div>
            </div>
        </div>
    </div>

 <script>
    let basePrice = 0;

    window.onload = function() {
        // 1. Fill data from URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('summaryTitle').textContent = params.get('title') || "Event Name";
        // Store location separately in a data attribute for easier saving later
        document.getElementById('summaryMeta').dataset.location = params.get('location') || ""; 
        document.getElementById('summaryMeta').textContent = (params.get('date') || "Date") + ' | ' + (params.get('location') || "Location");
        
        const imgUrl = params.get('image');
        if(imgUrl) document.getElementById('summaryImg').src = imgUrl;
        
        basePrice = parseFloat(params.get('price')) || 0;
        
        // Auto-fill user name
        const savedName = localStorage.getItem('username');
        if(savedName) document.getElementById('fullName').value = savedName;

        updateTotal();
    };

    function updateTotal() {
        const qty = document.getElementById('ticketQty').value;
        const total = (basePrice * qty) + 5; // $5 fee
        document.getElementById('summaryTotal').textContent = `$${total.toFixed(2)}`;
        document.getElementById('confirmBtn').textContent = `Confirm Purchase - $${total.toFixed(2)}`;
    }

    async function generateTicket() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Get Data
        const title = document.getElementById('summaryTitle').textContent;
        const metaText = document.getElementById('summaryMeta').textContent;
        const location = document.getElementById('summaryMeta').dataset.location;
        const date = metaText.split('|')[0].trim(); 
        const image = document.getElementById('summaryImg').src;
        const qty = document.getElementById('ticketQty').value;
        const name = document.getElementById('fullName').value;
        
        if(!name) return alert("Please enter your name");

        // --- 1. SAVE TICKET TO DATABASE (Local Storage) ---
        const newTicket = {
            id: Date.now(), // Unique ID
            title: title,
            date: date,
            location: location,
            image: image,
            qty: qty,
            user: name
        };

        // Get existing tickets, add new one, save back
        const myTickets = JSON.parse(localStorage.getItem('myTickets')) || [];
        myTickets.push(newTicket);
        localStorage.setItem('myTickets', JSON.stringify(myTickets));

        // --- 2. GENERATE PDF ---
        doc.setFillColor(37, 99, 235);
        doc.rect(0, 0, 220, 40, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(22);
        doc.text("EventBright Ticket", 105, 25, null, null, "center");

        doc.setTextColor(0,0,0);
        doc.setFontSize(16);
        doc.text(title, 20, 60);
        doc.setFontSize(12);
        doc.setTextColor(100);
        doc.text(metaText, 20, 70);
        
        doc.text("Attendee: " + name, 20, 90);
        doc.text(`Tickets: ${qty} x General Admission`, 20, 100);
        doc.setTextColor(0, 128, 0);
        doc.text("PAID", 20, 120);

        doc.save(`${title}_Ticket.pdf`);
        
        // --- 3. REDIRECT ---
        setTimeout(() => {
            alert("Booking Confirmed! Ticket saved to your dashboard.");
            window.location.href = "profile.html"; // Go straight to dashboard
        }, 1000);
    }
</script>
</body>
</html>
